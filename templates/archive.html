<div class="body-container">
  {% include 'imports.html' %}
  {% include 'jays-navbar.html' %}

  <style type="text/css">
    #content a {
      font-size: 3vh;
    }
  </style>


  <h1>Archive</h1>
  <div id="content"></div>

  <script>

    setActive("Archive");

    var setLinks = function() {
      var linkList = [];
      keys = {{archive|safe}};

      for (var i = 0; i < keys.length; i++) {
        linkList.push(React.createElement('a',
          {
            key: linkList.length,
            href: "archive/" + keys[i]
          },
          keys[i].replace(".html","")
        ));
        linkList.push(React.createElement('br', {key: linkList.length}));
      }
      return linkList;
    };

    const rootElement = React.createElement('div', {}, setLinks());
    ReactDOM.render(rootElement, document.getElementById('content'));

  </script>
</div>
